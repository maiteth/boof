<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Background Generator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body ng-app="jlg-bubble" ng-init="cfg = {count: 31, colors: ['blue', 'red', 'green', 'yellow'], opacity: 0.05, radius: 50}">
	<main jlg-bubble="cfg"></main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
	<script src="jlg-bubble.js"></script>
</body>

</html>
